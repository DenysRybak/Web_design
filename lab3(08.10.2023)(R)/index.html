<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Calculator</title>
  <link rel="stylesheet" href="assects/style.css">
</head>
<body>
  
   <header class="header">
      <div class="container">
        <div class="header_inner">
           <h1 class="Text_header">Animal Calculator</h1>
        </div>
      </div>
   </header>

   <div class="intro">
      <div class="container">
         <div class="intro_inner">
            <div class="intro_text">
               <input type="text" id="myInput1" placeholder="Назва">
               <input type="text" id="myInput2" placeholder="Опис">
               <input type="text" id="myInput3" placeholder="Ціна">
            </div>
            <div class="intro_button">
               <button id="submitButton">Відправити</button>
            </div>
            <div class="intro_search">
               <input type="text" id="myInput4" placeholder="Пошук">
            </div>
            <div class="intro_search_button">
                <button id="searchButton">Пошук</button>
            </div>
            <div class="intro_sort_button">
               <button id="submitButton">Sort</button>
               <div id="totalSum">Сума всіх цін: 0</div>
            </div>
         </div>
      </div>
   </div>
   <div class="results">
      <div class="container">
         <div class="results_inner">
            <h1 class="Result_text">Таблиці</h1>
         </div>
      </div>
   </div>
<script src="index.js"></script>
</body>
</html>
